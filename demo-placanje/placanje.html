<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generiši QR kod</title>
    <link rel="stylesheet" href="placanje.css">
</head>
<body>
    <div class="container">
        <h1>Generiši QR kod</h1>
        <form id="qrForm">
            <div class="input-group">
                <label for="phone">Broj telefona:</label>
                <input type="tel" id="phone" name="phone" placeholder="Unesi broj telefona" required>
            </div>
            <div class="input-group">
                <label for="account">Broj računa:</label>
                <input type="text" id="account" name="account" placeholder="Unesi broj računa" required>
            </div>
            <button type="button" id="generateButton">Generiši</button>
        </form>
        <div id="qrcode"></div>
        <button type="button" id="nfcButton" style="display: none;">Write to NFC</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
